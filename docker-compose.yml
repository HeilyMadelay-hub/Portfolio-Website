# chatbot-dev/docker-compose.yml
version: '3.8'

services:
  # FRONTEND
  frontend:
    build: ./frontend
    container_name: portfolio-frontend
    ports:
      - "3001:3000"
    environment:
      - REACT_APP_API_URL=http://backend:5000
    depends_on:
      - backend

  # BACKEND
  backend:
    build: ./backend
    container_name: portfolio-backend
    ports:
      - "5000:5000"
    env_file:
      - .env
    environment:
      # Variables esperadas por la app; pueden sobreescribirse en .env
      - GEMINI_API_KEY
      - GOOGLE_API_KEY
      - GEMINI_MODEL
      - EMBEDDING_MODEL
      - CACHE_BACKEND
      - CACHE_TTL
      - MONITORING_ENABLED
    volumes:
      - ./backend/data:/app/data
      - ./backend/embeddings:/app/embeddings
    depends_on:
      chromadb:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:5000/api/chat/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # CHROMADB
  chromadb:
    image: chromadb/chroma:latest
    container_name: portfolio-chromadb
    ports:
      - "8000:8000"
    volumes:
      - ./data/chroma:/chroma/chroma  # Datos persistentes (gitignored)
    environment:
      - IS_PERSISTENT=TRUE
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  # NGINX (Proxy reverso)
  nginx:
    image: nginx:alpine
    container_name: portfolio-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/ssl:/etc/nginx/ssl:ro  # Certificados SSL
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

  # PROMETHEUS
  prometheus:
    image: prom/prometheus:latest
    container_name: portfolio-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./infrastructure/monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    restart: unless-stopped
    depends_on:
      - backend

volumes:
  chroma-data: {}